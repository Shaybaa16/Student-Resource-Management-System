<!DOCTYPE html>
<html>
<head>
    <title>Resource Booking</title>
    <link rel="stylesheet" type="text/css" href="page 2.css">
</head>
<body>
    <div class="content">
        <h1>Resource Booking</h1>
        <form id="booking-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="roll-number">Roll Number:</label>
                <input type="text" id="roll-number" name="roll-number" required>
            </div>
            <div class="form-group">
                <label for="resource">Select Resource:</label>
                <select id="resource" name="resource">
                    <option value="room1">Room 1</option>
                    <option value="room2">Room 2</option>
                    <option value="lab1">Lab 1</option>
                    <option value="lab2">Lab 2</option>
                </select>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="time">Time Slot:</label>
                <input type="time" id="time" name="time" required>
            </div>
            <div class="form-group">
                <label for="duration">Duration (in hours):</label>
                <input type="number" id="duration" name="duration" min="1" max="8" required>
            </div>
            <div class="form-group">
                <label for="details">Additional Information:</label>
                <textarea id="details" name="details" rows="4"></textarea>
            </div>
            <button type="submit">Book Resource</button>
        </form>
    </div>
    <script src="booking.js"></script>
</body>
</html>
